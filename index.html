<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weight Convertor</title>
  </head>
  <body>
      <h1>Weight Convertor</h2>
          <div class="card">
              <div class="card-block">
                  <h4>Grams:</h4>
                  <input class="input" type="number" id="gramsvalue" placeholder="0"></input>
                </div>
          </div>
          <div class="card">
              <div class="card-block">
                  <h4>Pounds:</h4>
                  <input class="input" type="number" id="lbsvalue" placeholder="0"></input>
                </div>
          </div>
    <div class="card">
        <div class="card-block">
            <h4>Kilograms:</h4>
            <input class="input" type="number" id="kgvalue" placeholder="0"></input>
          </div>
    </div>
    <div class="card">
        <div class="card-block">
            <h4>Ounces:</h4>
            <input class="input" type="number" id="ozvalue" placeholder="0"></input>
          </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
